name: Keep Repository Alive

on:
  schedule:
    - cron: '0 0 */50 * *'
  workflow_dispatch: 

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    # 1. 关键步骤：为整个job申请写入权限
    permissions:
      contents: write # 授予GITHUB_TOKEN写入代码的权限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # 2. 关键步骤：为checkout动作配置持久化令牌和分支
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # 显式使用具有写入权限的Token
          ref: ${{ github.ref }} # 确保检出当前分支

      - name: Create a keep-alive commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "chore: keep repository alive"
          git push
